<body>
    <div id="header"></div>
    <!-- ======= Hero Section ======= -->
    <section id="main-top" class="main-top d-flex align-items-center">
        <div class="container-fluid">
            <div class="main-top__link">
                <a href="./">
                    トップ
                </a> > お問い合わせ
            </div>
            <div class="row">
                <p>お問い合わせ</p>
            </div>
        </div>
    </section><!-- End Hero -->


    <main id="main">
        <!-- ======= privacy Section ======= -->
        <section id="contact" class="contact">
            <div class="container">
                <div class="row ">
                    <div class="d-flex flex-row pd-0 justify-content-between form-row"  >
                        <form action="#" class="d-flex flex-column needs-validation" novalidate>
                            <p>お気軽にお問い合わせください。</p>
                            <div class="d-flex flex-column">
                                <label for="">会社名</label>
                                <input type="text" name="company" maxlength="127" value=""  class="">
                            </div>
                            <div class="d-flex flex-column">
                                <label for="" class="required">お名前</label>
                                <input type="text" name="name" maxlength="127" value="" required>
                                <div class="error"></div>
                            </div>
                            <div class="d-flex flex-column">
                                <label for="" class="required">メールアドレス</label>
                                <input type="email" name="email" maxlength="100" value="" required>
                                <div class="error"></div>
                            </div>
                            <div>
                                <label for="">電話番号</label>
                                <div class="d-flex flex-row">
                                    <select name="" id="" style="
                                    margin-right: 15px;
                                ">
                                        <option value="">ベトナム(+84)</option>
                                        <option value="">日本(+81)</option>
                                        <option value="">シンガポール(+65)</option>
                                        <option value="">ミャンマー(+95)</option>
                                        <option value="">マレーシア(+60)</option>
                                        <option value="">タイ(+66)</option>
                                        <option value="">ラオス(+856)</option>
                                        <option value="">カンボジア(+855)</option>
                                        <option value="">フィリピン(+63)</option>
                                        <option value="">ブルネイ(+673)</option>
                                        <option value="">インドネシア(+62)</option>
                                        <option value="">韓国(+82)</option>
                                        <option value="">中国(+86)</option>
                                    </select>
                                    <input type="tel" name="tel" maxlength="30" value="">
                                </div>
                                <div class="error"></div>
                            </div>
                            <div class="d-flex flex-row justify-content-between" style=" margin-top: 60px;">
                                <div>
                                    <div class="d-flex flex-row align-items-center" style="margin-bottom: 10px;">
                                        <input type="radio" name="radio-group" value="it">
                                        <label for="" class="fz-14">ITソリューションについて</label>
                                    </div>

                                    <div class="d-flex flex-row align-items-center" style="margin-bottom: 10px;">
                                        <input type="radio" name="radio-group"  value="bpo">
                                        <label for="" class="fz-14">BPOソリューションについて</label>
                                    </div>

                                    <div class="d-flex flex-row align-items-center" style="margin-bottom: 10px;">
                                        <input type="radio" name="radio-group" value="hr">
                                        <label for="" class="fz-14">HRソリューションについて</label>
                                    </div>

                                    <div class="d-flex flex-row align-items-center" style="margin-bottom: 10px;">
                                        <input type="radio" name="radio-group">
                                        <label for="" class="fz-14">その他</label>
                                    </div>
                                    <div class="error"></div>
                                </div>
                                <select name="" class="content-service">
                                </select>
                            </div>
                            <div class="d-flex flex-column">
                                <label for="">お問い合わせ内容</label>
                                <textarea maxlength="200" type="text" name="comment"
                                    ></textarea><label for="content"></label>
                                <div class="error"></div>
                            </div>
                            <div >
                                <div class="d-flex flex-row align-items-center justify-content-center">
                                    <input type="checkbox" name="accept-terms" class="mr-t-36 mr-bt-36"
                                    value="false">
                                    <div class="st-18-bold under">個人情報保護方針に同意してください。</div>
                                </div>
                                <div class="error"></div>

                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="contact-sm">Send</button>
                            </div>
                        </form>
                        <div class="contact-right lign-items-center justify-content-center">
                            <p class="st-14-fw-6" style="
                            margin-bottom: 32px;
                        ">Pasona Tech Vietnam Co., Ltd.</p>
                            <p class="st-14-fw-5">Email: inquiry@vn.pasonatech.co.jp</p>
                            <p class="st-14-fw-5">Phone: +84-28-3812-7150</p>
                            <p class="st-14-un" style="
                            margin-top: 32px;
                        ">よくある質問はこちら</p>
                        </div>
                    </div>
                </div>
            </div>
        </section><!-- End content Section -->
