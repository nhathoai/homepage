<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Pasona Tech Viet Nam</title>
    <meta content="" name="description">

    <meta content="" name="keywords">

    <!-- Favicons -->
    <link rel="shortcut icon" href="assets/img/favicon.ico" />
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,600,700" rel="stylesheet">
    <!-- Vendor CSS Files -->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/vendor/swiper/swiper-bundle.min.css" />
    <link href="assets/vendor/aos/aos.css" rel="stylesheet">


    <!-- Template Main CSS File -->
    <link href="assets/css/style.css" rel="stylesheet">
    </script>
</head>

<body>
    <script id="template" type="text/template">
        <!-- ======= Hero Section ======= -->
    <section id="main-top" class="main-top d-flex align-items-center">
        <div class="container-fluid">
            <div class="main-top__link">
                <a href="./">
                    {{breadcrumb-home}}
                </a> > {{breadcrumb-current}}
            </div>
            <div class="row">
                <p>{{header}}</p>
            </div>
        </div>
    </section><!-- End Hero -->


    <main id="main">
        <!-- ======= content Section ======= -->
        <section id="content" class="content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-3 col-md-12  name">
                        <span>{{name}}</span>
                    </div>
                    <div class="col-lg-9 col-md-9  ct">
                        <span>{{company-name}}</span>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-3 col-md-12   name">
                        <span>{{add}}</span>
                    </div>
                    <div class="col-lg-9 col-md-9  ct">
                        <span>{{{company-add}}}</span>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-3 col-md-12   name">
                        <span>{{tel}}</span>
                    </div>
                    <div class="col-lg-9 col-md-9  ct">
                        <a href="tel:0842838127150"> {{company-tel}} </a>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-3 col-md-12   name">
                        <span>{{found}}</span>
                    </div>
                    <div class="col-lg-9 col-md-9  ct">
                        <span>{{found-date}}</span>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-3 col-md-12   name">
                        <span>{{service}}</span>
                    </div>
                    <div class="col-lg-9 col-md-9  ct">
                        <table width="250px">
                            <tr>
                                <td>
                                    {{svc-1}}
                                </td>
                                <td>
                                    <a href="" class="link">{{viewmore}}</a> <br>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    {{svc-2}}
                                </td>
                                <td>
                                    <a href="" class="link">{{viewmore}}</a> <br>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    {{svc-3}}
                                </td>
                                <td>
                                    <a href="" class="link">{{viewmore}}</a> <br>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-3 col-md-12   name">
                        <span>{{license}}</span>
                    </div>
                    <div class="col-lg-9 col-md-9  ct">
                        <table class="rule">
                            <tr>
                                {{{lic-1}}}
                            </tr>
                            <tr>
                                {{{lic-2}}}
                            </tr>
                            <tr>
                                {{{lic-3}}}
                            </tr>
                        </table>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-3 col-md-12   name">
                        <span>{{dir}}</span>
                    </div>
                    <div class="col-lg-9 col-md-9  ct">
                        <span>{{dir-name}}</span>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-3 col-md-12   name">
                        <span>{{empl}}</span>
                    </div>
                    <div class="col-lg-9 col-md-9  ct">
                        <span>{{empl-number}}</span>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-3 col-md-12   name">
                        <span>{{capital}}</span>
                    </div>
                    <div class="col-lg-9 col-md-9  ct">
                        <span>{{capital-content}}</span>
                    </div>
                </div>

            </div>

        </section><!-- End content Section -->
        <!-- ======= office Section ======= -->
        <section id="office" class="office">
            <div class="container ">
                <div class="row justify-content-center">
                    <div class="box d-flex flex-column  align-items-center">
                        <span class="header fz-16">{{hcm1-off}}</span>
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d823.892589332042!2d106.64006776905232!3d10.802448447921766!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3175295024a7f21b%3A0x40f4c95285b7e15c!2zMzY0IEPhu5luZyBIw7JhLCBQaMaw4budbmcgMTMsIFTDom4gQsOsbmgsIFRow6BuaCBwaOG7kSBI4buTIENow60gTWluaCwgVmlldG5hbQ!5e0!3m2!1sen!2s!4v1633942790426!5m2!1sen!2s"
                            width="420" height="280" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                        <div class="office-content">
                            <p class="under">{{br-svc}}</p>
                            <p>{{hcm1-svc}}</p>
                            <p class="under">{{br-add}}</p>
                            <p class="address fz-14">{{{hcm1-add}}}</p>
                            <p class="under">{{br-tel}}</p>
                            <p class="off-tel">{{hcm1-tel}}</a>
                            </p>
                        </div>
                    </div>

                    <div class="box d-flex flex-column  align-items-center">
                        <span class="header fz-16">{{hcm2-off}}</span>
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.432576161858!2d106.69962991533407!3d10.778143462107918!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752f4876c29a9b%3A0xd2c79768678d2142!2zVMOyYSBuaMOgIFZpbmNvbSDEkOG7k25nIEto4bufaQ!5e0!3m2!1sen!2s!4v1634033984198!5m2!1sen!2s"
                            width="420" height="280" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

                        <div class="office-content">
                            <p class="under">{{br-svc}}</p>
                            <p>{{hcm2-svc}}</p>
                            <p class="under">{{br-add}}</p>
                            <p class="address fz-14">{{{hcm2-add}}}</p>
                            <p class="under">{{br-tel}}</p>
                            <p class="off-tel">{{hcm2-tel}}</p>
                            <p class="office-link"> <a href="https://pasona.vn/"> {{hcm2-link}}</a></p>
                        </div>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="box d-flex flex-column  align-items-center">
                        <span class="header fz-16">{{hn-off}}</span>
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3724.194131656651!2d105.84120601540239!3d21.024916943284346!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135ab88201d5c57%3A0xf16321bf26f6ba4!2sPacific%20Place!5e0!3m2!1sen!2s!4v1634034070306!5m2!1sen!2s"
                            width="420" height="280" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                        <div class="office-content">
                            <p class="under">{{br-svc}}</p>
                            <p>{{hn-svc}}</p>
                            <p class="under">{{br-add}}</p>
                            <p class="address fz-14">{{{hn-add}}}</span>
                                <p class="under">{{br-tel}}</p>
                                <p class="off-tel">{{hn-tel}}</p>
                        </div>
                    </div>
                    <div class="box d-flex flex-column  align-items-center">
                        <span class="header fz-16">{{dn-off}}</span>
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d479.2215124639072!2d108.17314651103548!3d16.077311860107233!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x314219e97ffe58cb%3A0x49954995393ff302!2zUGFzb25hIFRlY2ggxJDDoCBO4bq1bmc!5e0!3m2!1sen!2s!4v1635305937035!5m2!1sen!2s"
                            width="420" height="280" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                        <div class="office-content">
                            <p class="under">{{br-svc}}</p>
                            <p>{{dn-svc}}</p>
                            <p class="under">{{br-add}}</p>
                            <p class="address fz-14">{{{dn-add}}}</p>
                            <p class="under">{{br-tel}}</p>
                            <p class="off-tel">{{dn-tel}}</p>
                        </div>
                    </div>
                </div>
            </div>

        </section><!-- End content Section -->

        <!-- =======  Other Section ======= -->
        <div id="other" class="other">
            <div class="container-fluid">
                <div class="row">

                    <div class="left col-lg-6 col-md-12 box d-flex flex-column  align-items-center">
                        <div class="md-1 mouse_scroll">
                            <div>
                                <span class="m_scroll_arrows unu"></span>
                                <span class="m_scroll_arrows doi"></span>
                            </div>
                        </div>
                        <p class="title fz-40">
                            {{banner-right-title}}
                        </p>
                        <a href="./message" target="_self" class="link">
                            <span class=" fz-14">
                                {{banner-right-desc}}
                            </span>
                        </a>
                    </div>

                    <div class=" right col-lg-6 col-md-12 box d-flex flex-column  align-items-center">
                        <p class="title fz-40">
                            {{banner-left-title}}
                        </p>
                        <a href="./history" target="_self" class="link">
                            <span class=" fz-14">
                                {{banner-left-desc}}
                            </span>
                        </a>
                    </div>
                </div>
            </div>

        </div><!-- End content Section -->
    </main>
    </script>


    <div class="header"></div>
    <div class="target-layout"></div>
    <a href="#" class="back-to-top">
        <div class="top"></div>
        <div class="arrow-up"></div>
        Top
    </a>
    <div class="footer"></div>


    <!-- Vendor JS Files -->
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="assets/vendor/mustache/mustache.min.js"></script>
    <script src="assets/vendor/aos/aos.js"></script>


    <!-- Template Main JS File -->
    <script src="assets/js/main.js"></script>

    <script>
        main.loadHtml('company');
    </script>

    <script>
        // document.querySelector('.navbar li a').classList.add('active');
    </script>

</body>

</html>
